<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="v4.2.0-dist/ol.css">
	</head>
	<body>
		
		<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Florida Trail Database</a>
        </div>
      </div>
    </nav>
	
	<!-- Main splash -->
    <div id="splash">
      <div class="container">
        <h1 id="pageTitle">Explore Florida</h1>
        <p>Find your next adventure</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
		  <!-- Search form -->
          <h2>Find a Trail</h2>
			<div id="search">
				<form class="form-horizontal">
				  <div class="form-group">
					<label for="inputType" class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
					
						<!-- Get type of trail -->
					  <div class="btn-group" id="trailType">
						  <button type="button" class="btn btn-default dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Type <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu">
							<li><a href="#" value="land">Land Trail </a></li>
							<li><a href="#" value="water">Water Trail </a></li>
						  </ul>
						</div>
					</div>
				  </div>
				  <div class="form-group">
					<!-- Get location -->
					<label for="inputLocation" class="col-sm-2 control-label">Location</label>
					<div class="col-sm-10">
					  <input class="form-control" id="inputLocation" placeholder="Location">
					</div>
				  </div>
				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-default">Search</button>
					</div>
				  </div>
				</form>
			</div> 
        </div>
        <div class="col-md-8">
		  <!-- Map container -->
          <div id="map" class="map"></div>
       </div>
      </div>

	
	<!-- Javascript files -->
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="v4.2.0-dist/ol.js"></script>
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
