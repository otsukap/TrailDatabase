<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="v4.2.0-dist/ol.css">
	</head>
	<body>
		
		<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Florida Trail Database</a>
        </div>
      </div>
    </nav>
	
	<!-- Main splash -->
    <div id="splash">
      <div class="container">
        <h1 id="pageTitle">Explore Florida</h1>
        <p>Find your next adventure</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
		  <!-- Search form -->
          <h2>Find a Trail</h2>
			<div id="search">
				<form class="form-horizontal" method="get" id="searchTrail">
				  <div class="form-group">
				  <label for="inputTrail" class="col-sm-3 control-label">Trail Type</label>
				  <div class="col-sm-9">
					  <select class="form-control" id="inputTrail" name="trail_type">
						<option value="land">Land Trail</option>
						<option value="water">Water Trail</option>
					  </select>
				  </div>
				  </div>
				  <div class="form-group">
					<!-- Get location -->
					<label for="inputLocation" class="col-sm-3 control-label">Location</label>
					<div class="col-sm-9">
					  <input class="form-control" id="inputLocation" name='location' placeholder="Location">
					</div>
				  </div>
				  <div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
					  <button type="submit" id="mainSearchButton" class="btn btn-default">Search</button>
					</div>
				  </div>
				</form>
			</div> 
			<div id="searchResults"></div>
			</div>
        <div class="col-md-6">
		  <!-- Map container -->
          <div id="map" class="map"></div>
       </div>
        </div>
      </div>

	
	<!-- Javascript files -->
	<script type="text/javascript" src="jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="v4.2.0-dist/ol.js"></script>
	<script type="text/javascript" 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWnfj7uPeGLvRHlldcrBkMWwoyv-3o-mA"></script>
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
